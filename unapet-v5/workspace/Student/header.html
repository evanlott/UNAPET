    <!-- Pasword Modal -->
    <div id="changePSW" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Change Password</h4>
                </div>
                <div class="modal-body">
                     <p>
                        User passwords must be 8-12 characters and contain at least one (1) digit, at least one (1) special
                        character, and must be mixed case. Special characters that may be included in user passwords are
                        <i>, . ! ?</i>
                    </p>
                    	<form class="newPSWMdl">
							<div class="form-group">
								<label for="curPSW">Enter Password:</label>
								<input type="password" maxlength="12" class="form-control formFieldsStyle" id="curPSW" placeholder="Enter Password">
							</div>
							<div class="form-group">
								<label for="newPSW">Enter New Password:</label>
								<input type="password" maxlength="12" class="form-control formFieldsStyle" id="newPSW" placeholder="New Password">
							</div>
							<div class="form-group">
								<label for="confirmPSW">Confirm New Password:</label>
								<input type="password" maxlength="12" class="form-control formFieldsStyle" id="confirmPSW" placeholder="Confirm Password">
							</div>
	                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
