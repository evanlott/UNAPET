<!DOCTYPE html>
<html lang="en-us">
 
<head>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.0.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
<script>
   $(function(){
      $("#header").load("/Instructor/header.html");
      $("#footer").load("/Instructor/footer.html");
   });
	$( function() {
        $('.datepicker').datepicker();
	} ); 
</script>

</head>   


<body>
  <div id="header"></div>
  <div class="row" style="text-align: center;">
      <a href="individualCoursePage.html" style="text-decoration: none;"><h3 class="courseTitle" style="text-align: center;">CS-155-01</h3></a>
      <a class = "btn coursePageButtons" href = "assignments.html" role = "button"><h3 class="color">Assignments</h3></a>
      <a class = "btn coursePageButtons" href = "grades.html" role = "button"><h3 class="color">Grades</h3></a>
      <a class = "btn coursePageButtons" href = "submissions.html" role = "button"><h3 class="color">Submissions</h3></a>
   </div>
   
  <div class="container" style="margin-top: 3vh;">
  	
  	<div class="row" style="text-align: center; margin-bottom: 15px;">
   	<button type="submit" class="btn btn-lg coursePageButtons"><h3 class="color">Export Grade Report</h3></button>
   </div>
  		
    	<div class="row headerStudent">
			<div class="col-md-3">
				<h4>Student Last Name</h4>
			</div>
			<div class="col-md-3">
				<h4>Student First Name</h4>
			</div>
			<div class="col-md-3">
				<h4>Assignment Name</h4>
			</div>
			<div class="col-md-1">
				<h4>Grade</h4>
			</div>
			<div class="col-md-2">
				<h4>Edit / Delete</h4>
			</div>
		</div>
		<br>
		<div class="row rowStudent">
			<div class="col-md-3">
				<h4>Lannister</h4>
			</div>
			<div class="col-md-3">
				<h4>Tyrion</h4>
			</div>
			<div class="col-md-3">
				<h4>BST</h4>
			</div>
			<div class="col-md-1">
				<h4>100</h4>
			</div>
			<div class="col-md-2">
				<button data-target="#editGrade" type="button" class="btn btn-default editAssignmentBtn" data-toggle="modal"><span class="glyphicon glyphicon-pencil"></span></button>
				<button data-target="#deleteGrade" type="button" class="btn btn-default deleteAssignmentBtn" data-toggle="modal"><span class="glyphicon glyphicon-trash"></span></button>
			</div>
		</div>
   
  </div>

 <!-- Edit Modal -->

    <div id="editGrade" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Grade</h4>
                </div>
                <div class="modal-body">
                    	<form class="newAssMdl">
							<div class="form-group">
								<label for="newGrade">Grade:</label>
								<input type="text" maxlength="4" class="form-control formFieldsStyle" id="newGrade" placeholder="0.0">
							</div>
						</form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
<!-- End Edit Modal -->

<!-- Delete Modal -->
    <div id="deleteGrade" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirm Delete</h4>
                </div>
                <div class="modal-body">
                	<p>Are you sure you want to delete this grade entry?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
<!-- End Delete Modal -->
    <div id = "footer"></div>
</body>

</html>
