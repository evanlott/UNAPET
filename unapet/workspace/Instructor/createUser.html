{{template "header" .}}
	<h2 style="text-align: center; font-weight: bold; margin-top: 75px;">Create a user</h2>
	<div class="container">
	<form>
		<div class="form-group">
			<label for="FirstName">First Name:</label>
			<input type="text" maxlength="30" class="form-control formFieldsStyle" id="FirstName" placeholder="Enter First Name" required="">
		</div>
		<div class="form-group">
			<label for="MiddleInitial ">Middle Initial:</label>
			<input type="text" maxlength="1" class="form-control formFieldsStyle" id="MiddleInitial" placeholder="Enter Middle Initial" required="">
		</div>
		<div class="form-group">
			<label for="LastName ">Last Name:</label>
			<input type="text" maxlength="30" class="form-control formFieldsStyle" id="LastName" placeholder="Enter Last Name" required="">
		</div>
		<div class="form-group">
			<label for="Email">Username:</label>
			<input type="text" maxlength="35" class="form-control formFieldsStyle" id="username" placeholder="Same as UNA portal ID" required="">
		</div>
		<div class="form-group">
            <label for="course">Select Course:</label>
            <select class="form-control formFieldsStyle" id="course" required="">
                <option value="" disabled selected>Select Course</option>
                <option value="JerkinsCS15501SP17">JerkinsCS15501SP17</option>
                <option value="RodenCS15502SP17">RodenCS15502SP17</option>
            </select>
        </div>
		<div class="form-group">
			<label for="PrivLevel">Privilege Level:</label>
			<select class="form-control formFieldsStyle" id="PrivLevel" onchange="checkSISelect(this);" required="">
				<option value="" disabled selected>Select your option</option>
				<option value="10" id="sSI">Supplemental Instructor</option>
				<option value="5">Student</option>
			</select>
		</div>
		<div id="selectSI" style="display: none">
			<div class="form-group">
				<p>Grade Alteration Permission: </p>
				<label class="switch" id="SIOpts">
					<input type="checkbox">
					<div class="slider round"></div>
				</label>
				<p>Test Case Alteration Permission: </p>
				<label class="switch" id="SIOpts">
					<input type="checkbox">
					<div class="slider round"></div>
				</label>
			</div>
		</div>
		<div style="text-align: center; margin-top: 50px;">
			<button type="submit" class="btn btn-default" id="createUserBtn" style="text-align: center">Submit</button>
		</div>
	</form>
	</div>
{{template "footer"}}
